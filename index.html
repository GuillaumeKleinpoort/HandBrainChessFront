<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HandBrainChess Ultimate UI</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    
    <div id="myBoard" style="width: 400px"></div>

    <button id="flipOrientationBtn">Flip orientation</button>
    <br>
    <select name="brain" id="brain">
      <option value="stockfish">stockfish</option>
      <option value="random">random</option>
      <option value="chaos">chaos</option>
    </select>
    <button id="reroll">Reroll</button>
    <br>
    <textarea id="move" name="move" disabled></textarea>
    <br>
    <button id="restart">Restart</button>
    <br>
    <button id="setToFenBtn">Set position to fen</button>
    <textarea id="fen" name="fen"></textarea>



    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.9.3/chess.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
